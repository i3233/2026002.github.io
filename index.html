<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026新项目二 - SaaS后台管理系统</title>
    <link rel="stylesheet" href="css/Main.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧菜单 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">2026新项目二</h1>
            </div>
            <nav class="sidebar-menu" id="sidebarMenu">
                <!-- 菜单内容由JS动态生成 -->
            </nav>
        </aside>

        <!-- 右侧内容区 -->
        <main class="main-content">
            <header class="content-header">
                <div class="breadcrumb-container">
                    <nav class="breadcrumb" id="breadcrumbNav" aria-label="面包屑导航">
                        <!-- 面包屑内容由JS动态生成 -->
                    </nav>
                </div>
                <div class="tabs-container">
                    <div class="tabs-wrapper" id="tabsWrapper">
                        <!-- 标签页内容由JS动态生成 -->
                    </div>
                </div>
                <div class="content-title-container">
                    <h2 class="content-title" id="contentTitle">欢迎使用</h2>
                </div>
            </header>
            <div class="content-body" id="contentBody">
                <!-- iframe 由JS动态创建 -->
                <div class="content-placeholder" id="contentPlaceholder">
                    请从左侧菜单选择功能模块
                </div>
            </div>
        </main>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
