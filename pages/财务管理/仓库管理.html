<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库管理 - 2026新项目二</title>
    <link rel="stylesheet" href="../../css/Main.css">
    <style>
        .wh-page { padding: var(--spacing-lg); background: var(--color-neutral-50); }
        .wh-header { margin-bottom: var(--spacing-lg); padding: var(--spacing-lg); background: #fff; border-radius: var(--radius-lg); box-shadow: var(--shadow-card); }
        .wh-title { font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); margin: 0; }
        .wh-desc { font-size: var(--font-size-sm); color: var(--color-text-secondary); margin-top: var(--spacing-xs); }
        .wh-card { background: #fff; border-radius: var(--radius-lg); box-shadow: var(--shadow-card); margin-bottom: var(--spacing-lg); overflow: hidden; }
        .wh-card-head { padding: var(--spacing-md) var(--spacing-lg); border-bottom: 1px solid var(--color-neutral-200); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: var(--spacing-md); }
        .wh-card-title { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); margin: 0; }
        .wh-table { width: 100%; border-collapse: collapse; }
        .wh-table th, .wh-table td { padding: var(--spacing-sm) var(--spacing-md); text-align: left; border-bottom: 1px solid var(--color-neutral-100); }
        .wh-table th { background: var(--color-neutral-50); font-weight: var(--font-weight-medium); }
        .wh-btn { padding: var(--spacing-sm) var(--spacing-md); border-radius: var(--radius-md); font-size: var(--font-size-sm); cursor: pointer; border: 1px solid transparent; }
        .wh-btn-primary { background: var(--color-primary); color: #fff; }
        .wh-btn-outline { background: #fff; border-color: var(--color-neutral-300); color: var(--color-text-primary); }
        .wh-btn-link { background: none; border: none; color: var(--color-primary); cursor: pointer; padding: 0 8px; }
        .wh-empty { text-align: center; padding: var(--spacing-xl); color: var(--color-text-secondary); }
        .wh-tag { display: inline-block; padding: 2px 8px; border-radius: var(--radius-sm); font-size: var(--font-size-xs); background: var(--color-neutral-100); }
        .wh-tag-success { background: rgba(82,196,26,0.1); color: var(--color-success, #52c41a); }
        .wh-modal-overlay { position: fixed; left: 0; top: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .wh-modal-overlay.hidden { display: none; }
        .wh-modal { background: #fff; border-radius: var(--radius-lg); box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 90%; max-width: 480px; max-height: 90vh; overflow: auto; }
        .wh-modal-header { padding: var(--spacing-md) var(--spacing-lg); border-bottom: 1px solid var(--color-neutral-200); display: flex; justify-content: space-between; align-items: center; }
        .wh-modal-title { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); margin: 0; }
        .wh-modal-body { padding: var(--spacing-lg); }
        .wh-modal-footer { padding: var(--spacing-md) var(--spacing-lg); border-top: 1px solid var(--color-neutral-200); display: flex; justify-content: flex-end; gap: var(--spacing-sm); }
        .wh-form-group { margin-bottom: var(--spacing-md); }
        .wh-form-group label { display: block; font-weight: var(--font-weight-medium); margin-bottom: var(--spacing-xs); }
        .wh-form-group input, .wh-form-group select { width: 100%; padding: var(--spacing-sm) var(--spacing-md); border: 1px solid var(--color-neutral-300); border-radius: var(--radius-md); }
        .wh-checkbox-list { max-height: 200px; overflow-y: auto; border: 1px solid var(--color-neutral-200); border-radius: var(--radius-md); padding: var(--spacing-sm); }
        .wh-checkbox-item { padding: var(--spacing-xs) 0; }
    </style>
</head>
<body class="wh-page">
    <div class="wh-header">
        <h1 class="wh-title">仓库管理</h1>
        <p class="wh-desc">管理仓库列表、新增仓库，设置库管角色并分配各库管员负责的仓库，不同库管只能管理自己负责的仓库。基础配置请进入「仓库基础配置」。</p>
    </div>

    <!-- 仓库列表 -->
    <div class="wh-card">
        <div class="wh-card-head">
            <h2 class="wh-card-title">仓库列表</h2>
            <button type="button" class="wh-btn wh-btn-primary" id="addWarehouseBtn">+ 新增仓库</button>
        </div>
        <table class="wh-table">
            <thead>
                <tr>
                    <th>仓库编码</th>
                    <th>仓库名称</th>
                    <th>负责人（库管）</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="warehouseTableBody"></tbody>
        </table>
        <div class="wh-empty" id="warehouseEmpty" style="display:none;">暂无仓库，请点击「新增仓库」添加。</div>
    </div>

    <!-- 库管员与权限 -->
    <div class="wh-card">
        <div class="wh-card-head">
            <h2 class="wh-card-title">库管员与权限</h2>
            <button type="button" class="wh-btn wh-btn-primary" id="addKeeperBtn">+ 添加库管员</button>
        </div>
        <table class="wh-table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>账号/手机</th>
                    <th>负责仓库</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="keeperTableBody"></tbody>
        </table>
        <div class="wh-empty" id="keeperEmpty" style="display:none;">暂无库管员，请点击「添加库管员」并分配负责的仓库。</div>
    </div>

    <!-- 新增/编辑仓库弹窗 -->
    <div class="wh-modal-overlay hidden" id="warehouseModal">
        <div class="wh-modal">
            <div class="wh-modal-header">
                <h3 class="wh-modal-title" id="warehouseModalTitle">新增仓库</h3>
                <button type="button" class="wh-btn-link" id="warehouseModalClose">×</button>
            </div>
            <div class="wh-modal-body">
                <div class="wh-form-group">
                    <label>仓库编码</label>
                    <input type="text" id="whCode" placeholder="如：CK001">
                </div>
                <div class="wh-form-group">
                    <label>仓库名称</label>
                    <input type="text" id="whName" placeholder="如：批发库">
                </div>
                <div class="wh-form-group">
                    <label>状态</label>
                    <select id="whStatus">
                        <option value="enabled">启用</option>
                        <option value="disabled">停用</option>
                    </select>
                </div>
            </div>
            <div class="wh-modal-footer">
                <button type="button" class="wh-btn wh-btn-outline" id="warehouseModalCancel">取消</button>
                <button type="button" class="wh-btn wh-btn-primary" id="warehouseModalSave">保存</button>
            </div>
        </div>
    </div>

    <!-- 新增/编辑库管员弹窗 -->
    <div class="wh-modal-overlay hidden" id="keeperModal">
        <div class="wh-modal">
            <div class="wh-modal-header">
                <h3 class="wh-modal-title" id="keeperModalTitle">添加库管员</h3>
                <button type="button" class="wh-btn-link" id="keeperModalClose">×</button>
            </div>
            <div class="wh-modal-body">
                <div class="wh-form-group">
                    <label>姓名</label>
                    <input type="text" id="keeperName" placeholder="库管员姓名">
                </div>
                <div class="wh-form-group">
                    <label>账号/手机</label>
                    <input type="text" id="keeperAccount" placeholder="登录账号或手机号">
                </div>
                <div class="wh-form-group">
                    <label>负责仓库（可多选，该库管只能管理所选仓库）</label>
                    <div class="wh-checkbox-list" id="keeperWarehouseList"></div>
                </div>
                <div class="wh-form-group">
                    <label>状态</label>
                    <select id="keeperStatus">
                        <option value="enabled">启用</option>
                        <option value="disabled">停用</option>
                    </select>
                </div>
            </div>
            <div class="wh-modal-footer">
                <button type="button" class="wh-btn wh-btn-outline" id="keeperModalCancel">取消</button>
                <button type="button" class="wh-btn wh-btn-primary" id="keeperModalSave">保存</button>
            </div>
        </div>
    </div>

    <!-- 分配库管弹窗（从仓库列表操作） -->
    <div class="wh-modal-overlay hidden" id="assignKeeperModal">
        <div class="wh-modal">
            <div class="wh-modal-header">
                <h3 class="wh-modal-title">分配库管 - <span id="assignWarehouseName"></span></h3>
                <button type="button" class="wh-btn-link" id="assignKeeperModalClose">×</button>
            </div>
            <div class="wh-modal-body">
                <p class="wh-desc">选择负责该仓库的库管员（可多选）：</p>
                <div class="wh-checkbox-list" id="assignKeeperList"></div>
            </div>
            <div class="wh-modal-footer">
                <button type="button" class="wh-btn wh-btn-outline" id="assignKeeperModalCancel">取消</button>
                <button type="button" class="wh-btn wh-btn-primary" id="assignKeeperModalSave">保存</button>
            </div>
        </div>
    </div>

    <script src="../../js/财务管理仓库管理.js"></script>
</body>
</html>
