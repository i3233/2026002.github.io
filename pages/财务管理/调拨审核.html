<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调拨审核 - 2026新项目二</title>
    <link rel="stylesheet" href="../../css/Main.css">
    <style>
        .audit-page {
            padding: var(--spacing-lg);
            background-color: var(--color-neutral-50);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .page-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin: 0;
        }

        .page-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .filter-section {
            background-color: #ffffff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .filter-row {
            display: flex;
            gap: var(--spacing-md);
            align-items: flex-end;
            flex-wrap: wrap;
            margin-bottom: var(--spacing-md);
        }

        .filter-item {
            flex: 1;
            min-width: 150px;
        }

        .filter-item label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-primary);
        }

        .filter-item input,
        .filter-item select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-neutral-300);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
        }

        .filter-item input:focus,
        .filter-item select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: var(--shadow-input-focus);
        }

        .filter-item--date-range {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .filter-item--date-range > div {
            flex: 1;
        }

        .filter-item--date-range span {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            white-space: nowrap;
        }

        .filter-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-neutral-200);
        }

        .summary-row {
            display: flex;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .summary-card {
            flex: 1;
            min-width: 150px;
            background-color: #ffffff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            padding: var(--spacing-md) var(--spacing-lg);
        }

        .summary-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .summary-value {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
        }

        .table-container {
            background-color: #ffffff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: var(--color-neutral-50);
        }

        th, td {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
            border-bottom: 1px solid var(--color-neutral-200);
            white-space: nowrap;
        }

        th {
            text-align: left;
            font-weight: var(--font-weight-medium);
            color: var(--color-text-primary);
        }

        tbody tr {
            transition: all var(--transition-base) var(--ease-in-out);
        }

        tbody tr:hover {
            background-color: var(--color-neutral-50);
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
        }

        .status-badge.pending {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ff9800;
        }

        .status-badge.approved {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--color-success);
        }

        .status-badge.rejected {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--color-error);
        }

        .link-text {
            color: var(--color-primary);
            cursor: pointer;
        }

        .link-text:hover {
            text-decoration: underline;
        }

        .text-right {
            text-align: right;
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-xs);
        }

        .btn-sm {
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: var(--font-size-xs);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #ffffff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--color-neutral-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--font-size-2xl);
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: var(--spacing-lg);
        }

        .detail-section {
            margin-bottom: var(--spacing-lg);
        }

        .detail-section-title {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--color-neutral-200);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .detail-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .detail-value {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-primary);
        }

        .modal-footer {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--color-neutral-200);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
        }

        .audit-reason {
            width: 100%;
            min-height: 80px;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-neutral-300);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-family: inherit;
            resize: vertical;
        }

        .audit-reason:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: var(--shadow-input-focus);
        }
    </style>
</head>
<body>
    <div class="audit-page">
        <div class="page-header">
            <div>
                <h1 class="page-title">调拨审核</h1>
                <div class="page-subtitle">审核仓库间的库存调拨申请</div>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <label>审核状态</label>
                    <select id="statusSelect">
                        <option value="">全部状态</option>
                        <option value="pending" selected>待审核</option>
                        <option value="approved">已通过</option>
                        <option value="rejected">已拒绝</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>调出仓库</label>
                    <select id="outWarehouseSelect">
                        <option value="">全部仓库</option>
                        <option value="warehouse1">批发库</option>
                        <option value="warehouse2">零售库</option>
                        <option value="warehouse3">临时库</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>调入仓库</label>
                    <select id="inWarehouseSelect">
                        <option value="">全部仓库</option>
                        <option value="warehouse1">批发库</option>
                        <option value="warehouse2">零售库</option>
                        <option value="warehouse3">临时库</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>调拨单号</label>
                    <input type="text" id="transferNoInput" placeholder="输入调拨单号">
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-item filter-item--date-range">
                    <div style="flex: 1;">
                        <label>提交日期</label>
                        <input type="date" id="dateStart">
                    </div>
                    <span>至</span>
                    <div style="flex: 1;">
                        <label style="visibility: hidden;">结束日期</label>
                        <input type="date" id="dateEnd">
                    </div>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-primary" id="searchBtn">搜索</button>
            </div>
        </div>

        <div class="summary-row">
            <div class="summary-card">
                <div class="summary-label">待审核</div>
                <div class="summary-value" id="pendingCount">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">已通过</div>
                <div class="summary-value" id="approvedCount">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">已拒绝</div>
                <div class="summary-value" id="rejectedCount">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">调拨商品数</div>
                <div class="summary-value" id="totalProducts">0</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>调拨单号</th>
                            <th>调出仓库</th>
                            <th>调入仓库</th>
                            <th>提交时间</th>
                            <th>商品数量</th>
                            <th class="text-right">调拨金额(元)</th>
                            <th>操作员工</th>
                            <th>审核状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- JS 渲染 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 审核详情模态框 -->
    <div class="modal" id="auditModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">审核调拨单</h3>
                <button class="modal-close" onclick="closeAuditModal()">×</button>
            </div>
            <div class="modal-body" id="auditModalBody">
                <!-- JS 渲染 -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeAuditModal()">取消</button>
                <button class="btn btn-danger" id="rejectBtn">拒绝</button>
                <button class="btn btn-primary" id="approveBtn">通过</button>
            </div>
        </div>
    </div>

    <script>
        // 模拟调拨审核数据
        const auditData = [
            {
                id: 'DB20250131001',
                outWarehouse: '批发库',
                inWarehouse: '零售库',
                submitTime: '2025-01-31 09:30:25',
                productCount: 8,
                transferAmount: 12500.00,
                operator: '张三',
                status: 'pending',
                auditTime: null,
                auditor: null,
                auditReason: null,
                transferDate: '2025-01-31',
                remark: '补充零售库库存',
                products: [
                    { name: '商品A', spec: '规格1', qty: 100, unit: '件', price: 50.00, amount: 5000.00 },
                    { name: '商品B', spec: '规格2', qty: 150, unit: '件', price: 50.00, amount: 7500.00 }
                ]
            },
            {
                id: 'DB20250131002',
                outWarehouse: '零售库',
                inWarehouse: '临时库',
                submitTime: '2025-01-31 10:15:10',
                productCount: 5,
                transferAmount: 8500.00,
                operator: '李四',
                status: 'pending',
                auditTime: null,
                auditor: null,
                auditReason: null,
                transferDate: '2025-01-31',
                remark: '临时存放',
                products: [
                    { name: '商品C', spec: '规格3', qty: 80, unit: '件', price: 40.00, amount: 3200.00 },
                    { name: '商品D', spec: '规格4', qty: 100, unit: '件', price: 53.00, amount: 5300.00 }
                ]
            },
            {
                id: 'DB20250130001',
                outWarehouse: '批发库',
                inWarehouse: '零售库',
                submitTime: '2025-01-30 14:20:30',
                productCount: 12,
                transferAmount: 18000.00,
                operator: '王五',
                status: 'approved',
                auditTime: '2025-01-30 15:30:00',
                auditor: '财务审核员',
                auditReason: '审核通过，可以执行调拨',
                transferDate: '2025-01-30',
                remark: '正常调拨',
                products: [
                    { name: '商品E', spec: '规格5', qty: 120, unit: '件', price: 70.00, amount: 8400.00 },
                    { name: '商品F', spec: '规格6', qty: 100, unit: '件', price: 96.00, amount: 9600.00 }
                ]
            },
            {
                id: 'DB20250129001',
                outWarehouse: '零售库',
                inWarehouse: '批发库',
                submitTime: '2025-01-29 11:45:20',
                productCount: 10,
                transferAmount: 15000.00,
                operator: '赵六',
                status: 'rejected',
                auditTime: '2025-01-29 13:20:00',
                auditor: '财务审核员',
                auditReason: '调出仓库库存不足，请核实库存数量',
                transferDate: '2025-01-29',
                remark: '',
                products: [
                    { name: '商品G', spec: '规格7', qty: 200, unit: '件', price: 75.00, amount: 15000.00 }
                ]
            },
            {
                id: 'DB20250131003',
                outWarehouse: '临时库',
                inWarehouse: '批发库',
                submitTime: '2025-01-31 11:00:15',
                productCount: 6,
                transferAmount: 7200.00,
                operator: '钱七',
                status: 'pending',
                auditTime: null,
                auditor: null,
                auditReason: null,
                transferDate: '2025-01-31',
                remark: '归还临时库存',
                products: [
                    { name: '商品H', spec: '规格8', qty: 120, unit: '件', price: 60.00, amount: 7200.00 }
                ]
            }
        ];

        let currentAuditId = null;
        let filteredData = [...auditData];

        function init() {
            renderTable();
            updateSummary();
            bindEvents();
        }

        function getFilteredData() {
            let data = [...auditData];
            const status = document.getElementById('statusSelect').value;
            const outWarehouse = document.getElementById('outWarehouseSelect').value;
            const inWarehouse = document.getElementById('inWarehouseSelect').value;
            const transferNo = document.getElementById('transferNoInput').value.trim().toLowerCase();
            const dateStart = document.getElementById('dateStart').value;
            const dateEnd = document.getElementById('dateEnd').value;

            if (status) {
                data = data.filter(item => item.status === status);
            }
            if (outWarehouse) {
                const warehouseMap = {
                    'warehouse1': '批发库',
                    'warehouse2': '零售库',
                    'warehouse3': '临时库'
                };
                data = data.filter(item => item.outWarehouse === warehouseMap[outWarehouse]);
            }
            if (inWarehouse) {
                const warehouseMap = {
                    'warehouse1': '批发库',
                    'warehouse2': '零售库',
                    'warehouse3': '临时库'
                };
                data = data.filter(item => item.inWarehouse === warehouseMap[inWarehouse]);
            }
            if (transferNo) {
                data = data.filter(item => item.id.toLowerCase().includes(transferNo));
            }
            if (dateStart) {
                data = data.filter(item => item.submitTime >= dateStart);
            }
            if (dateEnd) {
                data = data.filter(item => item.submitTime <= dateEnd + ' 23:59:59');
            }

            return data;
        }

        function updateSummary() {
            const data = getFilteredData();
            const pending = data.filter(item => item.status === 'pending').length;
            const approved = data.filter(item => item.status === 'approved').length;
            const rejected = data.filter(item => item.status === 'rejected').length;
            const totalProducts = data.reduce((sum, item) => sum + item.productCount, 0);

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('totalProducts').textContent = totalProducts;
        }

        function renderTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';

            filteredData = getFilteredData();

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                const statusClass = item.status === 'pending' ? 'pending' : 
                                   item.status === 'approved' ? 'approved' : 'rejected';
                const statusText = item.status === 'pending' ? '待审核' : 
                                  item.status === 'approved' ? '已通过' : '已拒绝';

                row.innerHTML = `
                    <td>
                        <span class="link-text" onclick="viewDetail('${item.id}')">${item.id}</span>
                    </td>
                    <td>${item.outWarehouse}</td>
                    <td>${item.inWarehouse}</td>
                    <td>${item.submitTime}</td>
                    <td>${item.productCount}</td>
                    <td class="text-right">${item.transferAmount.toFixed(2)}</td>
                    <td>${item.operator}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>
                        <div class="action-buttons">
                            ${item.status === 'pending' ? `
                                <button class="btn btn-primary btn-sm" onclick="openAuditModal('${item.id}')">审核</button>
                            ` : `
                                <button class="btn btn-outline btn-sm" onclick="viewDetail('${item.id}')">查看</button>
                            `}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openAuditModal(id) {
            currentAuditId = id;
            const item = auditData.find(d => d.id === id);
            if (!item) return;

            const modalBody = document.getElementById('auditModalBody');
            modalBody.innerHTML = `
                <div class="detail-section">
                    <div class="detail-section-title">调拨单信息</div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">调拨单号</div>
                            <div class="detail-value">${item.id}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">调出仓库</div>
                            <div class="detail-value">${item.outWarehouse}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">调入仓库</div>
                            <div class="detail-value">${item.inWarehouse}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">调拨日期</div>
                            <div class="detail-value">${item.transferDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">提交时间</div>
                            <div class="detail-value">${item.submitTime}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">操作员工</div>
                            <div class="detail-value">${item.operator}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">商品数量</div>
                            <div class="detail-value">${item.productCount}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">调拨金额</div>
                            <div class="detail-value">¥${item.transferAmount.toFixed(2)}</div>
                        </div>
                    </div>
                    ${item.remark ? `
                        <div class="detail-item" style="margin-top: var(--spacing-md);">
                            <div class="detail-label">备注</div>
                            <div class="detail-value">${item.remark}</div>
                        </div>
                    ` : ''}
                </div>
                <div class="detail-section">
                    <div class="detail-section-title">调拨商品明细</div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>商品名称</th>
                                    <th>规格型号</th>
                                    <th class="text-right">调拨数量</th>
                                    <th>单位</th>
                                    <th class="text-right">单价(元)</th>
                                    <th class="text-right">金额(元)</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${item.products.map(p => `
                                    <tr>
                                        <td>${p.name}</td>
                                        <td>${p.spec}</td>
                                        <td class="text-right">${p.qty}</td>
                                        <td>${p.unit}</td>
                                        <td class="text-right">${p.price.toFixed(2)}</td>
                                        <td class="text-right">${p.amount.toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="detail-section">
                    <div class="detail-section-title">审核意见</div>
                    <textarea class="audit-reason" id="auditReasonInput" placeholder="请输入审核意见（可选）"></textarea>
                </div>
            `;

            document.getElementById('auditModal').classList.add('show');
        }

        function closeAuditModal() {
            document.getElementById('auditModal').classList.remove('show');
            currentAuditId = null;
        }

        function approveAudit() {
            if (!currentAuditId) return;
            const reason = document.getElementById('auditReasonInput').value.trim();

            const item = auditData.find(d => d.id === currentAuditId);
            if (item) {
                item.status = 'approved';
                item.auditTime = new Date().toLocaleString('zh-CN');
                item.auditor = '当前用户';
                item.auditReason = reason || '审核通过';

                renderTable();
                updateSummary();
                closeAuditModal();
                alert('审核通过！可以执行调拨操作了。');
            }
        }

        function rejectAudit() {
            if (!currentAuditId) return;
            const reason = document.getElementById('auditReasonInput').value.trim();

            if (!reason) {
                alert('请填写拒绝原因');
                return;
            }

            const item = auditData.find(d => d.id === currentAuditId);
            if (item) {
                item.status = 'rejected';
                item.auditTime = new Date().toLocaleString('zh-CN');
                item.auditor = '当前用户';
                item.auditReason = reason;

                renderTable();
                updateSummary();
                closeAuditModal();
                alert('已拒绝该审核');
            }
        }

        function viewDetail(id) {
            const item = auditData.find(d => d.id === id);
            if (!item) return;

            let detailText = `调拨单号：${item.id}\n调出仓库：${item.outWarehouse}\n调入仓库：${item.inWarehouse}\n调拨日期：${item.transferDate}\n提交时间：${item.submitTime}\n操作员工：${item.operator}\n商品数量：${item.productCount}\n调拨金额：¥${item.transferAmount.toFixed(2)}\n审核状态：${item.status === 'pending' ? '待审核' : item.status === 'approved' ? '已通过' : '已拒绝'}`;
            
            if (item.remark) {
                detailText += `\n备注：${item.remark}`;
            }
            if (item.auditTime) {
                detailText += `\n审核时间：${item.auditTime}\n审核人：${item.auditor}`;
            }
            if (item.auditReason) {
                detailText += `\n审核意见：${item.auditReason}`;
            }

            alert(detailText);
        }

        function bindEvents() {
            document.getElementById('searchBtn').addEventListener('click', () => {
                renderTable();
                updateSummary();
            });

            document.getElementById('approveBtn').addEventListener('click', approveAudit);
            document.getElementById('rejectBtn').addEventListener('click', rejectAudit);

            ['statusSelect', 'outWarehouseSelect', 'inWarehouseSelect', 'transferNoInput', 'dateStart', 'dateEnd'].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('change', () => {
                        renderTable();
                        updateSummary();
                    });
                    if (el.tagName === 'INPUT') {
                        el.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                renderTable();
                                updateSummary();
                            }
                        });
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
