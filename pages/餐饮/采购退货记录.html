<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采购退货记录 - 餐饮</title>
    <link rel="stylesheet" href="../../css/Main.css">
    <link rel="stylesheet" href="../../css/餐饮采购退货记录.css">
</head>
<body>
    <div class="purchase-return-page">
        <!-- 页面标题 -->
        <div class="page-header">
            <div>
                <h1 class="page-title">采购退货</h1>
                <div class="page-subtitle">退货管理系统列表页，用于管理和追踪餐饮商品退货/退款订单。</div>
            </div>
        </div>

        <!-- 顶部工具栏 -->
        <div class="toolbar-card">
            <!-- 左侧按钮组 -->
            <div class="toolbar-left">
                <button class="btn btn-primary" id="addReturnBtn">
                    <span class="btn-icon-text">
                        <span class="btn-icon-text-symbol">＋</span>
                        <span>新增</span>
                    </span>
                </button>
                <button class="btn btn-outline" id="exportBtn">
                    <span class="btn-icon-text">
                        <span class="btn-icon-text-symbol">↑</span>
                        <span>导出</span>
                    </span>
                </button>
                <button class="btn btn-outline" id="exportDetailBtn">
                    <span class="btn-icon-text">
                        <span class="btn-icon-text-symbol">↑</span>
                        <span>导出详情</span>
                    </span>
                </button>
                <button class="btn btn-outline" id="returnOrderBtn">
                    <span class="btn-icon-text">
                        <span class="btn-icon-text-symbol">⊕</span>
                        <span>退货单</span>
                    </span>
                </button>
            </div>

            <!-- 中间搜索区 -->
            <div class="toolbar-center">
                <input type="text" class="toolbar-search-input" id="quickSearchInput" placeholder="快捷搜索：支持按单号、往来单位、商品名称等关键字">
                <button class="btn btn-primary" id="quickSearchBtn">搜索</button>
            </div>

            <!-- 右侧功能 -->
            <div class="toolbar-right">
                <button class="btn btn-outline" id="moreSearchBtn">更多搜索</button>
                <button class="btn btn-outline" id="statisticsBtn">
                    <span class="btn-icon-text">
                        <span class="btn-icon-text-symbol">⊙</span>
                        <span>统计</span>
                    </span>
                </button>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="summary-row">
            <div class="summary-card">
                <div class="summary-label">退货总额 (元)</div>
                <div class="summary-value summary-value-blue">
                    <span id="totalReturnAmountValue">0.00</span>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-label">应付总额 (元) ☆</div>
                <div class="summary-value summary-value-blue">
                    <span id="totalPayableValue">0.00</span>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-label">退货数量</div>
                <div class="summary-value summary-value-green">
                    <span id="totalReturnQtyValue">0.00</span>
                </div>
            </div>
        </div>

        <!-- 数据表格 -->
        <div class="table-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th>⊙ 单号</th>
                            <th class="sortable" data-sort="date">日期</th>
                            <th>往来单位</th>
                            <th>商品类型</th>
                            <th>商品分类</th>
                            <th>商品名称</th>
                            <th>员工</th>
                            <th>备注</th>
                            <th class="text-right">数量</th>
                            <th class="text-right">退货金额</th>
                            <th class="text-right">应付余额</th>
                            <th>订单状态</th>
                            <th>附件</th>
                            <th>录入员</th>
                            <th>录入时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="returnTableBody">
                        <!-- JS 渲染 -->
                    </tbody>
                    <tfoot>
                        <tr class="table-footer-row">
                            <td colspan="8" class="text-right">合计：</td>
                            <td class="text-right" id="totalQtyCell">0.00</td>
                            <td class="text-right" id="totalAmountCell">0.00</td>
                            <td class="text-right" id="totalPayableCell">0.00</td>
                            <td colspan="5"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- 底部工具栏 -->
            <div class="bottom-toolbar">
                <!-- 左侧批量操作 -->
                <div class="bottom-left">
                    <label>
                        <input type="checkbox" id="bottomSelectAll">
                        <span>全选</span>
                    </label>
                    <button class="btn btn-outline" id="batchFinanceBtn">财务处理</button>
                    <button class="btn btn-outline" id="batchDeleteBtn">删除</button>
                    <span class="text-secondary" id="selectedInfo">已选择 0 条记录</span>
                </div>

                <!-- 右侧分页 -->
                <div class="bottom-right">
                    <select class="page-size-select" id="pageSizeSelect">
                        <option value="20" selected>20 条/页</option>
                        <option value="50">50 条/页</option>
                        <option value="100">100 条/页</option>
                    </select>
                    <span class="pagination-info" id="paginationInfo">共 0 条记录</span>
                    <div class="pagination-pages" id="paginationPages">
                        <!-- JS 渲染 -->
                    </div>
                    <span class="pagination-info">跳转到</span>
                    <input type="number" class="pagination-jump-input" id="jumpToPage" min="1" value="1">
                    <span class="pagination-info">页</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/餐饮采购退货记录.js"></script>
</body>
</html>
