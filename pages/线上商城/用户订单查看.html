<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户订单查看 - 线上商城</title>
    <link rel="stylesheet" href="../../css/Main.css">
    <link rel="stylesheet" href="../../css/线上商城基础配置.css">
    <style>
        .mall-page { padding: var(--spacing-lg); background: var(--color-neutral-50); }
        .mall-page-header { margin-bottom: var(--spacing-lg); padding: var(--spacing-lg); background: #fff; border-radius: var(--radius-lg); box-shadow: var(--shadow-card); display:flex; justify-content:space-between; align-items:center; }
        .mall-page-title { font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); margin: 0; }
        .mall-page-desc { font-size: var(--font-size-sm); color: var(--color-text-secondary); margin-top: var(--spacing-xs); }
        .mall-card { background: #fff; border-radius: var(--radius-lg); box-shadow: var(--shadow-card); overflow: hidden; }
        .mall-toolbar { padding: var(--spacing-md); border-bottom: 1px solid var(--color-neutral-200); display: flex; gap: var(--spacing-md); align-items: center; flex-wrap: wrap; }
        .mall-table { width: 100%; border-collapse: collapse; }
        .mall-table th, .mall-table td { padding: var(--spacing-sm) var(--spacing-md); text-align: left; border-bottom: 1px solid var(--color-neutral-100); }
        .mall-table th { background: var(--color-neutral-50); font-weight: var(--font-weight-medium); }
        .mall-empty { text-align: center; padding: var(--spacing-xl); color: var(--color-text-secondary); }

        /* 手机端模拟器 */
        .phone-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1200;
        }
        .phone-overlay.show {
            display: flex;
        }
        .phone-frame {
            width: 390px;
            max-width: 100%;
            height: 720px;
            border-radius: 36px;
            padding: 12px;
            background: linear-gradient(145deg, #111827, #1f2937);
            box-shadow: 0 24px 60px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        .phone-inner {
            flex: 1;
            border-radius: 28px;
            overflow: hidden;
            background: #f3f4f6;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }
        .phone-header {
            background: #ffffff;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
        }
        .phone-header-title {
            font-weight: 600;
        }
        .phone-close-btn {
            border: none;
            background: transparent;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            color: #6b7280;
        }
        .phone-tabs {
            display: flex;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }
        .phone-tab {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            cursor: pointer;
            font-size: 13px;
            color: #6b7280;
        }
        .phone-tab.active {
            color: #2563eb;
            font-weight: 600;
            border-bottom: 2px solid #2563eb;
        }
        .phone-order-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 8px 12px;
        }
        .phone-order-item {
            background: #ffffff;
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 8px;
            box-shadow: 0 1px 3px rgba(15,23,42,0.06);
        }
        .phone-order-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 12px;
        }
        .phone-order-status {
            color: #2563eb;
            font-weight: 500;
        }
        .phone-order-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
        .phone-order-goods {
            color: #111827;
        }
        .phone-order-amount {
            font-weight: 600;
            color: #111827;
        }
        .phone-order-footer {
            display: flex;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 8px;
        }
        .phone-order-btn {
            border-radius: 999px;
            border: 1px solid #d1d5db;
            padding: 2px 10px;
            font-size: 12px;
            background: #ffffff;
            cursor: pointer;
            color: #374151;
        }
        .phone-order-btn.primary {
            border-color: #2563eb;
            color: #2563eb;
        }
    </style>
</head>
<body class="mall-page">
    <div class="mall-page-header">
        <div>
            <h1 class="mall-page-title">用户订单查看</h1>
            <p class="mall-page-desc">查看用户在小程序端提交的订单列表，并可打开手机端模拟界面体验用户视角。</p>
        </div>
        <button type="button" class="mall-config-btn mall-config-btn-primary" id="openPhonePreviewBtn">打开手机端预览</button>
    </div>
    <div class="mall-card">
        <div class="mall-toolbar">
            <span class="mall-page-desc">订单状态：</span>
            <select id="statusFilter">
                <option value="">全部</option>
                <option value="pending">待支付</option>
                <option value="paid">待发货</option>
                <option value="shipped">已发货</option>
                <option value="completed">已完成</option>
                <option value="cancelled">已取消</option>
            </select>
            <button type="button" class="mall-config-btn mall-config-btn-outline" id="refreshBtn">刷新</button>
        </div>
        <table class="mall-table">
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>用户</th>
                    <th>商品摘要</th>
                    <th>金额</th>
                    <th>状态</th>
                    <th>下单时间</th>
                </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
        </table>
        <div class="mall-empty" id="orderEmpty" style="display:none;">暂无订单</div>
    </div>

    <!-- 手机端用户订单预览 -->
    <div class="phone-overlay" id="phoneOverlay">
        <div class="phone-frame">
            <div class="phone-inner">
                <div class="phone-header">
                    <span class="phone-header-title">我的订单</span>
                    <button class="phone-close-btn" id="phoneCloseBtn">×</button>
                </div>
                <div class="phone-tabs" id="phoneTabs">
                    <div class="phone-tab active" data-status="">全部</div>
                    <div class="phone-tab" data-status="pending">待付款</div>
                    <div class="phone-tab" data-status="paid">待发货</div>
                    <div class="phone-tab" data-status="shipped">待收货</div>
                    <div class="phone-tab" data-status="completed">已完成</div>
                </div>
                <div class="phone-order-list" id="phoneOrderList">
                    <!-- JS 渲染手机端订单列表 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/线上商城用户订单查看.js"></script>
</body>
</html>
